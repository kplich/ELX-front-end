<div class="offer-label">New offer!</div>
<div class="offer-content">
  <div class="offer-message">
    buyer's message goes here
  </div>
  <mat-divider></mat-divider>
  <div>
    <div>price: 0.12 ETH</div>
    <div>advance: 0.02 ETH</div>
    <div>other offer details</div>
  </div>
  <mat-divider></mat-divider>
  <div class="offer-actions">
    <button mat-raised-button color="primary">Decline</button>
    <mat-divider [vertical]="true"></mat-divider>
    <button mat-raised-button color="accent">Accept</button>
  </div>
</div>
