<user-item-description
    class="simple-card-3"
    (click)="navigateToItem()"
    [item]="item">
</user-item-description>
<div class="simple-card-1 conversation-container" *ngIf="thereAreConversations">
    <!-- fancier version of an *ngFor directive, allows me to squeeze in mat-dividers -->
    <ng-template ngFor let-conversation [ngForOf]="item.conversations" let-isLast="last">
        <user-item-conversation
            (click)="navigateToConversation(conversation)"
            [conversation]="conversation">
        </user-item-conversation>
        <mat-divider *ngIf="!isLast"></mat-divider>
    </ng-template>
</div>
