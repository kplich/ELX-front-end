<mat-tab-group animationDuration="250ms">
    <mat-tab>
        <ng-template matTabLabel>
            I want to sell
        </ng-template>
        <wanted-to-sell [userProfile]="(user$ | async)"></wanted-to-sell>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            Sold by me
        </ng-template>
        <items-sold [userProfile]="(user$ | async)"></items-sold>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            I want to buy
        </ng-template>
        <wanted-by-me [userProfile]="user$ | async"></wanted-by-me>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            Bought by me
        </ng-template>
        <items-bought [userProfile]="user$ | async"></items-bought>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            Settings
        </ng-template>
        <my-account-settings class="tab-content"></my-account-settings>
    </mat-tab>
</mat-tab-group>
