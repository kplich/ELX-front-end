<mat-tab-group animationDuration="250ms">
    <mat-tab>
        <ng-template matTabLabel>
            I want to sell
        </ng-template>
        <items-wanted-to-sell [items]="itemsWantedToSell$ | async"></items-wanted-to-sell>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            Sold by me
        </ng-template>
        <items-sold [items]="itemsSold$ | async"></items-sold>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            I want to buy
        </ng-template>
        <items-wanted-to-buy [items]="itemsWantedToBuy$ | async"></items-wanted-to-buy>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            Bought by me
        </ng-template>
        <items-bought [items]="itemsBought$ | async"></items-bought>
    </mat-tab>
    <mat-tab>
        <ng-template matTabLabel>
            Settings
        </ng-template>
        <my-account-settings class="tab-content"></my-account-settings>
    </mat-tab>
</mat-tab-group>
