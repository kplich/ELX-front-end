<mat-toolbar color="primary" class="toolbar">
  <img class="toolbar-logo" src="assets/ETX-dummy-logo.png" alt="ETX application logo">
  <div class="toolbar-menu">
    <a mat-button routerLink="/browse-items">Browse items</a>
    <a *ngIf="loggedUser !== null" mat-button routerLink="/my-account">My account ({{loggedUser}})</a>
    <a *ngIf="loggedUser !== null" mat-button (click)="logOut()">Log out</a>
    <a *ngIf="loggedUser === null" mat-button routerLink="/log-in">Log in</a>
  </div>
</mat-toolbar>
<div class="app-content">
  <router-outlet></router-outlet>
</div>
