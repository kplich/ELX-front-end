<mat-toolbar color="primary" class="toolbar">
  <img class="toolbar-logo" src="../assets/ELX-dummy-logo.png" alt="ETX application logo">
  <div class="toolbar-menu">
    <a mat-button (click)="navigateToItems()">Browse items</a>
    <a *ngIf="loggedUser !== null" mat-button (click)="navigateToMyAccount()">My account ({{loggedUser}})</a>
    <a *ngIf="loggedUser !== null" mat-button (click)="logOut()">Log out</a>
    <a *ngIf="loggedUser === null" mat-button (click)="navigateToLogIn()">Log in</a>
  </div>
</mat-toolbar>
<div class="app-content">
  <router-outlet></router-outlet>
</div>
