<form class="simple-card" [formGroup]="criteriaForm">
  <div class="search-container-row">
    <mat-form-field appearance="outline" class="search-input">
      <mat-label>Look for item</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option>Books</mat-option>
        <mat-option>Clothes</mat-option>
        <mat-option>Books</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="search-container-row">
    <mat-form-field appearance="outline">
      <mat-label>Minimal price</mat-label>
      <input matInput type="number">
      <span matSuffix>ETH</span>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Maximal price</mat-label>
      <input matInput type="number">
      <span matSuffix>ETH</span>
    </mat-form-field>
  </div>
</form>
