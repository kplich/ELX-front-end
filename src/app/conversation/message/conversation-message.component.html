<div class="message-time">{{ message?.sentOn | date: 'HH:mm d.MM.y' }}</div>
<div>{{message?.textContent}}</div>
<!-- TODO: *ngSwitchCase or sth? -->
<app-plain-advance-offer
    class="simple-card-3"
    *ngIf="offerIsPlainAdvance"
    [offer]="offerAsPlainAdvance"
    [senderId]="message?.senderId"
    (cancelled)="emitCancelled($event)"
    (declined)="emitDeclined($event)"
    (accepted)="emitAccepted($event)">
</app-plain-advance-offer>
<app-double-advance-offer
    class="simple-card-3"
    *ngIf="offerIsDoubleAdvance"
    [offer]="offerAsDoubleAdvance"
    [senderId]="message?.senderId"
    (cancelled)="emitCancelled($event)"
    (declined)="emitDeclined($event)"
    (accepted)="emitAccepted($event)">
</app-double-advance-offer>
