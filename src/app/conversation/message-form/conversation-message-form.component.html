<form class="message-form" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>{{strings.message.label}}</mat-label>
        <input type="text" matInput [errorStateMatcher]="errorStateMatcher" [formControl]="controls.message">
        <mat-error *ngIf="errors.message.notProvided">
            {{strings.message.required}}
        </mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="openOfferForm()" [color]="offer === null ? 'accent' : 'warn'">
        {{offer === null ? "Add offer" : "Edit offer"}}
    </button>
    <button mat-icon-button [disabled]="formCannotBeSent" (click)="emitMessageRequest()">
        <mat-icon>send</mat-icon>
    </button>
</form>
