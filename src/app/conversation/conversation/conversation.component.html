<app-conversation-item-display
    [itemTitle]="(item | async).title"
    [itemUrl]="(firstPhotoUrl | async)"
    [itemPrice]="(item | async).formattedPrice"
    [itemStatus]="(item | async).usedStatus">
</app-conversation-item-display>
<app-conversation-messages
    [conversation]="(conversation | async)">
</app-conversation-messages>
