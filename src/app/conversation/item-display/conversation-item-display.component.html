<a mat-mini-fab color="primary" class="item-navigate" (click)="navigateToItem()">
    <mat-icon>arrow_back</mat-icon>
</a>
<img alt="Photo depicting the item for sale" [src]="photoUrl" (error)="item?.fixPhotoUrl(0)">
<div class="item-info">
    <div class="item-title">{{item?.title}}</div>
    <div class="item-price">{{item?.formattedPrice}}</div>
    <div class="item-status">{{item?.usedStatus}}</div>
</div>
