<form [formGroup]="loggingInForm">
  <mat-form-field appearance="outline">
    <mat-label>Username or e-mail</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <div class="logging-in-actions">
    <button mat-raised-button class="forgot-password-btn">Forgot password</button>
    <button mat-raised-button class="log-in-btn" type="submit" color="accent" (click)="login()">Log in</button>
    <button mat-raised-button class="register-btn" color="primary" >Register</button>
  </div>

</form>
