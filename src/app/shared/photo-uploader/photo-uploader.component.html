<app-file-uploader
        (fileUploaded)="fileUploaded($event)"
        [disableUpload]="uploadShouldBeDisabled"></app-file-uploader>
<div (cdkDropListDropped)="drop($event)" *ngIf="photosWereUploaded" cdkDropList cdkDropListOrientation="horizontal"
     class="photo-list">
    <div *ngFor="let photo of photosList; let myIndex=index;" cdkDrag cdkDragLockAxis="x" class="photo">
        <img alt="Uploaded photo" src="{{photo}}">
        <button (click)="deletePhoto(myIndex)" class="delete-button" color="primary" mat-mini-fab>
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="!photosWereUploaded && noPhotosPrompt !== null" class="prompt">
    {{noPhotosPrompt}}
</div>
<div *ngIf="enoughPhotosUploaded" class="prompt">
    {{strings.enoughPhotos}}
</div>
<div *ngIf="tooManyPhotosUploaded" class="error">
    {{strings.tooManyPhotos}}
</div>
